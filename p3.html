<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2> DATALIST TAG..! </h2>
        <p> This tag is used to provide an auto complete feature on from element</p>
    </center>

    <hr>
    <h2> DROPDOWN TAG OR SELECT OPTION TAG </h2>
    <select name="players" id="players">
    <option value=""> Rahul Dravid </option>
    <option value=""> Sachin Tandulkar </option>
    <option value=""> Brian Lara </option>
    <option value=""> Kapil dev </option>
    <option value=""> Yusuf Pathan </option>
    <option value=""> Irfan Pathan </option>
    <option value=""> siddu </option>
    <option value=""> rohit sharma </option>
    <option value=""> Jadeja </option>
    <option value=""> MS Dhoni </option>
</select>

    <hr>

    <h2> THIS IS DTALIST TAG </h2>
    <input type="text" placeholder=" Cricket Players" list="Cricket">
    <datalist id="Cricket">
        <option> Rahul Dravid </option>
        <option> Sachin Tandulkar </option>
        <option> Brian Lara </option>
        <option> Kapil dev </option>
        <option> Yusuf Pathan </option>
        <option> Irfan Pathan </option>
        <option> siddu </option>
        <option> rohit sharma </option>
        <option> Jadeja </option>
        <option> MS Dhoni </option>
        <option value=" vidya"></option>
        <option value="">madhu</option>
        <option value="shridhar"> Shridhar </option>
    </datalist>
    </body>
    </html>
