<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <center>
        <h1> This is SVG (Scalable Vector Graphics) TAG</h1>
        <p> <b> (HTML SVG is a modularized language which is useed to describe graphics in XML.)</b></p>
    </center>
    <hr>

    <svg></svg>
    <hr>

    <svg> HI SVG</svg>
    <hr>

    <svg> <h1> this is a SVG HEAD tag</h1></svg>
    <hr>

    <center> <h3> HTML SVG Circle Example</h3></center>

    <svg width="200" height="200">
        <circle r="80" cx="100" cy="100" fill="lightgrey" stroke="grey" stroke-width="4"></circle>
    </svg>

    <p> <b> note:</b> it describe two- dimensional vector and mixed vector/raster graphics in XML</p>
    <hr>

    <svg width="400" height="200">
        <rect width="300" height="200" fill="green" stroke="red" stroke-width="5"></rect>
    </svg>
    <hr>

    <center> <h3> HTML SVG polygon Example</h3></center>
    <hr>
    <center>
        <svg height="210" width="300">
            <polygon points="100,10,40,198,190,78 10,78 160,198" fill="red" stroke="yellow" stroke-width="4"></polygon>

        </svg>
    </center>
</body>
</html>
